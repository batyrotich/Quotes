<p>
    Author:{{quote.author}}
    <br>
    Blogger: {{quote.blogger}}
</p>
<p>This quote was posted on: {{quote.postingDate}}</p>
<div class="like">
  <p id="like"><span (click)="countLikeclick()"><img class="logo" src="../assets/like.jpeg" /></span> {{upVote}}</p>
  <p id="dislike"><span (click)="countDislikeclick()"><img class="logo" src="../assets/dislike.png" /></span>
    {{downVote}}</p>
</div>

<button (click)='quoteDelete(true)' class="btn btn-danger">Delete</button>
