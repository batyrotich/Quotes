<div class="container-fluid">
    <div class="jumbotron">
        <div class="header">
            <h1>Welcome To Quotes Favorite World.</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i=index'>
                <h1 appHighlight>{{quote.name}}</h1>
                 <button (click)='toggleDetails(i)' class="btn btn-success">MORE</button>
                 <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'
                   (isComplete) = 'deleteQuote($event,i)'> </app-quote-detail>
            </div>
        </div>
    </div>
</div>
