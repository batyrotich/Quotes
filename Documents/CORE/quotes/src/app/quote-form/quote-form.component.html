<div class="container-fluid">
    <h2 class="text-center">Join the blog and create your own Quote. </h2>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Quote</label>
         
        <textarea class="form-control" id="name" rows="4" [(ngModel)]="newQuote.name" #name='ngModel' name="name" required></textarea>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" [(ngModel)]="newQuote.author" #author='ngModel' id="author" name="author" required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author name is required is required</p>
      </div>
      </div>
      <div class="form-group">
        <label for="blogger">Blogger</label>
        <input type="text" class="form-control" [(ngModel)]="newQuote.blogger" #blogger='ngModel' id="blogger" name="blogger">
        <div [hidden]="blogger.valid || blogger.pristine" class="alert alert-danger">
          <p>Blogger name is required is required</p>
        </div>
      </div>
        <div class="form-group">
          <label for="postingDate">Date Posted </label>
          <input type='date' id="postingDate" [(ngModel)]="newQuote.postedDate" name="postedDate"
            #postedDate="ngModel" required>
          <div [hidden]="postedDate.valid || postedDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
        </div>
      <button type="submit" class="btn btn-success">Create Quote</button>
    </form>
</div>
