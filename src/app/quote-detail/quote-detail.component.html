<p>
    Author:{{quote.author}}
    <br>
    Blogger: {{quote.blogger}}
</p>
<p>This quote was posted : {{quote.completeDate|dateCount}}</p>
  <div class="like">
    <button id="like" (click)="countLikeclick()" onclick="event.preventDefault()" class="btn d-inline btn-outline-success"><i class="fa fa-thumbs-up"></i></button><span>{{upVote}}</span>
    <button id="dislike" (click)="countDislikeclick()" onclick="event.preventDefault()" class="btn d-inline btn-outline-danger"><i class=" fa fa-thumbs-down"></i></button><span>{{downVote}}</span>
    
  </div>
  <br>
<button (click)='quoteDelete(true)' class="btn btn-danger">Delete</button>
